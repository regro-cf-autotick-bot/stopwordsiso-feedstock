{% set name = "stopwordsiso" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5be2b4f25afc296fca4f626710b98168949057f81a655e2dbdf670ddfce2af50

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - setuptools

test:
  imports:
    - stopwordsiso
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/stopwords-iso/stopwords-iso
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Collection of stopwords for multiple languages. Using ISO 639-1 language code.

extra:
  recipe-maintainers:
    - dcfidalgo
